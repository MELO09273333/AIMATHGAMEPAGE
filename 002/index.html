<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe 3D</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe 3D</h1>
    <div class="controls">
      <div class="control-group">
        <label id="board-type-label">棋盤</label>
        <select id="board-type-select">
          <option value="3d-3" selected>3D 3x3x3</option>
          <option value="3d-4">3D 4x4x4</option>
        </select>
      </div>
      <div class="control-group">
        <label>模式</label>
        <select id="mode-select">
          <option value="pve" selected>單人</option>
          <option value="pvp">雙人</option>
        </select>
      </div>
      <div class="control-group">
        <label id="first-player-label" style="display:inline;">順序</label>
        <select id="first-player-select">
          <option value="O">玩家先</option>
          <option value="X">電腦先</option>
        </select>
      </div>
      <div class="control-group">
        <label id="difficulty-label" style="display:inline;">難度</label>
        <select id="difficulty-select">
          <option value="easy">簡單</option>
          <option value="normal">普通</option>
          <option value="hard">困難</option>
        </select>
      </div>
    </div>
    <div id="game-board" class="board"></div>
    <div id="svg3d-container" class="svg3d-board"></div>
    <div class="game-area">
      <div id="threejs-cube" style="width: 350px; height: 350px;"></div>
      <div id="side-2d-panel">
        <div class="z-layer-buttons">
          <label>Z層：</label>
          <div class="z-buttons"></div>
        </div>
        <div id="side-2d-board"></div>
      </div>
    </div>
    <div id="svg3d-controls" class="svg3d-controls" style="display:none;">
      <div>
        <button id="rotate-left">←</button>
        <button id="rotate-right">→</button>
        <button id="rotate-up">↑</button>
        <button id="rotate-down">↓</button>
      </div>
    </div>
    <div id="status" class="status"></div>
    <button id="restart">重新開始</button>
  </div>
  <div class="footer">Cursor 2025 By pcshmath W.Y.</div>
  <script src="game.js"></script>
</body>
</html>
